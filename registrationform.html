<html>
<head>
<title> My Registration Form </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<style>
    .section
        {
            font-weight:bold;
        }
</style>

</head>
<body style="background-color:#FF6347">
    <u>
        <h1 style="text-align:center;color:darkblue" > 
            REGISTRATION FORM 
        </h1>
    </u>
<form>
    <div class="container">
        <div class="card " style="background-color:#800000">
            <div class="card-body">
            <div class="row">
            <div class="col-sm-3">
                <label for="name" class="section"> 
                Name: 
                </label>
            </div>

            <div class="col-sm-9">
                <input  type="text" id="name" class="form-control" name="name" placeholder="Enter Your Name">
            </div>
        </div>
        </br>
    <div class="row">
        <div class="col-sm-3">
            <label for="email" class="section"> Email: </label>
        </div>

    <div class="col-sm-9">
        <input  type="email" id="name" class="form-control" name="name" placeholder="Enter Your Email">
    </div>
    </div>
    </br>

    <div class="row">
        <div class="col-sm-3">
            <label for="name" class="section">
            Password: 
            </label>
        </div>
        <div class="col-sm-9">
            <input  type="passoword" class="form-control" id="passoword" name="passoword" placeholder="Enter Your passoword">
        </div>
    </div>
    </br>


    <div class="row">
        <div class="col-sm-3">
            <label for="mNo" class="section"> 
                Mobile No: 
            </label>
        </div>
        <div class="col-sm-9">
            <input  type="number" class="form-control" id="mno" name="mno" placeholder="Enter Your Mobile No">
        </div>
    </div>
    </br>

    <div class="row">
        <div class="col-sm-3">
            <label for="gender" class="section"> Gender: </label>
        </div>

        <div class="col-sm-9">
            Male  : <input type="radio" id="male"> 
            Female: <input type="radio" id="femail"> 
            Others: <input type="radio" id="other">
        </div>
    </div>
    </br>


    <div class="row">
        <div class="col-sm-3">
            <label for="Language" class="section"> Language: </label>
        </div>

        <div class="col-sm-9">
            <select id="language" class="form-control">
                <option selected>--Please SELECT--</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
        </div>
    </div>
    </br>


            <div class="row">
                <div class="col-sm-3">
                    <label for="zCode" class="section"> ZipCode: </label>
                </div>
                <div class="col-sm-9">
                    <input  type="text" class="form-control" id="mno" name="mno" placeholder="Enter Your ZIPCODE">
                </div>
            </div>
            </br>


                <div class="row">
                    <div class="col-sm-3">
                        <label for="zCode" class="section"> About: </label>
                    </div>
                <div class="col-sm-9">
                    <textarea> </textarea>
                </div>
            </div>
            </br>
                <div class=" text-center">
                    <button type="button" id="submit" class="btn btn-primary"> Submit</button>

                </div>

            </div>

        </div>

    </div>

</form>



</body>

</html>
