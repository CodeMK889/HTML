<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function IfElse()
    {
    let num= parseInt(prompt("Enter Your value"));
      if(num>=100)
      {
      alert("You are genius");
       }
      else if(num<=99 && num>=50)
      {
      alert("Good");
       }
      else
      {
       alert("Need to improve");
      }
    
    }
    
    
    
    </script>
<body>
    <button onclick=IfElse() > Submit</button>

</body>
</html>
