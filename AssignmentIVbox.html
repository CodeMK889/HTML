<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land of Boxes Order Form</title>
    <style>
        /* CSS Styles for the Order Form */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; 
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Land of Boxes Order Form</h1>
        <form action="process_order.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Telephone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Product Details Table -->
            <h2>Product Details</h2>
            <table>
                <tr>
                    <th>Product Name</th>
                    <th>Product Number</th>
                    <th>Price (R)</th>
                    <th>Quantity</th>
                </tr>
                <tr>
                    <td>The EconoBox</td>
                    <td>#1</td>
                    <td>5</td>
                    <td><input type="number" name="econo_quantity" min="0"></td>
                </tr>
                <!-- Repeat the above row structure for other products -->
            </table>
            <!-- Payment Details -->
            <h2>Payment Details</h2>
            <div class="form-group">
                <label for="credit_card_type">Credit Card Type:</label>
                <select id="credit_card_type" name="credit_card_type">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <!-- Add other card types as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" required>
            </div>
            <div class="form-group">
                <label for="expiry_date">Expiry Date:</label>
                <input type="text" id="expiry_date" name="expiry_date" required>
            </div>
            <!-- Billing and Delivery Addresses -->
            <h2>Billing Address</h2>
            <div class="form-group">
                <label for="billing_address">Billing Address:</label>
                <input type="text" id="billing_address" name="billing_address">
            </div>
            <!-- Add more billing address fields as needed -->
            <h2>Delivery Address</h2>
            <div class="form-group">
                <label for="delivery_address">Delivery Address:</label>
                <input type="text" id="delivery_address" name="delivery_address">
            </div>
            <!-- Add more delivery address fields as needed -->
            <input type="submit" value="Place Order">
        </form>
    </div>
</body>
</html>
