<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            border: 2px solid red;
            display: inline;
            height: 200px;
            width: 200px;
        }
        .two{
            border: 2px solid red;
            display: block;
            height: 200px;
            width: 200px;
        }
        .three{
            border: 2px solid red;
            display: inline-block;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="one">Inline</div>
    <div class="two">Block</div>
    <div class="three">Inline-Block</div>
</body>
</html>


<!-- display 
inline - it will take only required width , we cannot chnage its height and width
block  - it will take entire width, we can chnage its height and width
inline-block - it will take only required width ,we can chnage its height and width
-->


div block
span inline 
img inline-block
