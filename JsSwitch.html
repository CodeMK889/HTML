<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<script>
    function Switch()
    {
    let num= parseInt(prompt("Enter Your value"));
    switch(num)
    {
    case 0:
        alert("MOnday");
        break;
    case 1:
     alert("Tuesday");
        break;
        case 2:
         alert("Wednesday");
        break;
        case 3:
         alert("Thuresday");
        break;
        
        case 4:
         alert("Friday");
        break;
        
        
        case 5:
         alert("Saturday");
        break;
        
        
        default:
        alert("Rest Day");
        
    
    }
    }
    
    
    </script>
<body>
    <button onclick=Switch()>Submit</button>

</body>
</html>
