<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Eligibility Check</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

input[type="number"],
select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

p#result {
    margin-top: 10px;
    text-align: center;
    font-weight: bold;
}

    </style>    
</head>
<body>
    <div class="container">
        <h1>Voter Eligibility Checker</h1>
        <form id="voterForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label for="nationality">Nationality:</label>
            <select id="nationality" name="nationality" required>
                <option value="indian">Indian</option>
                <option value="other">Other</option>
            </select>
            <button type="button" id="checkButton">Check Eligibility</button>
            <p id="result"></p>
        </form>
    </div>
    <script >
        document.addEventListener("DOMContentLoaded", function () {
    const checkButton = document.getElementById("checkButton");
    const resultParagraph = document.getElementById("result");

    checkButton.addEventListener("click", function () {
        const age = parseInt(document.getElementById("age").value);
        const nationality = document.getElementById("nationality").value;

        if (age >= 18 && nationality === "indian") {
            resultParagraph.textContent = "You are eligible to cast your vote!";
            resultParagraph.style.color = "green";
        } else {
            resultParagraph.textContent = "You are not eligible to cast your vote.";
            resultParagraph.style.color = "red";
        }
    });
});

    </script>
</body>
</html>
