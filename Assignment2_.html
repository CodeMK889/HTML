<html>
<head>
<title>
Registration form
</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<style>
	.detailing{
		font-weight: bold;

	}
	.body{
		background-color: rgb(22, 217, 217);
	}

	.card{
		background-color: rgb(60, 243, 179);
	}
	.field{
		margin: 50px 50px 50px 50px;
	}
</style>
</head>

<body class="body">

<fieldset class="field">
<form>
	<div class="container">
		<div class="card">
			<div class="card-body">



				<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-3">
					<Strong>
					<h4>Registration Form</h1>
					</Strong>
				</div>
				</div>
		
				<br>
				<br>

					<div class="row">
					
						<div class="col-sm-3">
							<label for="student_name" class="detailing">
							Student Name 
							</label>
						</div>
				


							<div class="col-sm-3">
							<input type="text" id="student_name" class="form-control" name="Student_name" placeholder="Enter Student name">

							</div>
					</div>
					<br><br>
					
						<div class="row">
						<div class="col-sm-3">
							<label for="father_name" class="detailing">
							Father's Name
							</label>
						</div>
						

						<div class="col-sm-3">
							<input type="text" id="father_name" class="form-control" name="father_name" placeholder="Enter father name">

							</div>
					</div>
					<br><br>

						<div class="row">
						<div class="col-sm-3">
							<label for="mother_name" class="detailing">
							Mother's Name 
							</label>
						</div>

						<div class="col-sm-3">
							
							<input type="text" id="mother_name" class="form-control" name="mother_name" placeholder="Enter mother name">
						
							</div>
					</div>
					<br><br>
						<div class="row">
						<div class="col-sm-3">
							<label for="dob" class="detailing">
							Date of Birth
							</label>
						</div>


						<div class="col-sm-3">
							<input type="date" id="dob" class="form-control" name="dob" >

							</div>
					</div>
					<br><br>
					
						<div class="row">
						<div class="col-sm-3">
							<label for="gender" class="detailing" >
							Gender 
							</label>
						</div>

						<div class="col-sm-3">
							Male<input type="radio" name="gender" id="male" value="male" >
							Female<input type="radio" name="gender" id="female" value="female">
							</div>
					</div>
					<br><br>
					
						<div class="row">
						<div class="col-sm-3">
							<label for="email" class="detailing" >
							Email ID
							</label>
						</div>

						<div class="col-sm-3">
							<input type="email" id="email" class="form-control" name="email">

							</div>
					</div>
					<br><br>
						<div class="row">
						<div class="col-sm-3">
							<label for="number" class="detailing">
							Mobile No. 
							</label>
						</div>


						<div class="col-sm-3">
							<input type="number" id="number" class="form-control" name="number" >

							</div>
					</div>
					<br><br>
						<div class="row">
						<div class="col-sm-3">
							<label for="address" class="detailing">
							Address 
							</label>
						</div>

						<div class="col-sm-3">
							<input type="textarea" id="Address" class="form-control" name="address" >

							</div>
					</div>
					<br><br>
						<div class="row">
						<div class="col-sm-3">
							<label for="state" class="detailing">
							State
							</label>
						</div>


						<div class="col-sm-3">
							<input type="text" id="state" class="form-control" name="state" >

							</div>
					</div>
					<br><br>
						<div class="row">
						<div class="col-sm-3">
							<label for="city" class="detailing">
							City
							</label>
						</div>

						<div class="col-sm-3">
							<input type="text" id="City" class="form-control" name="City" >

							</div>
					</div>
					<br><br>
					
					<div class="row">
					<div class="col-sm-3">
					</div>
					<div class="col-sm-3">
					<button>Submit</button>
					</div>
					
					</div>
					


					</div>
				</div>
			</div>
	</fieldset>
</form>
</body>



</html>
