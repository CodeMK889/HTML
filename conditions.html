<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var ch = 10


        switch (ch) {
            case 1:
                console.log("Monday")
                break;
            case 2:
                console.log("tuesday")
                break
            case 3:
                console.log("wed")
                break
            case 4:
                console.log("thurs")
                break
            case 5:
                console.log("fri")
                break
            case 6:
                console.log("sat")
                break
            case 7:
                console.log("sun")
                break
            default:
                console.log("invalid ")
        }

        

    </script>
</body>

</html>
